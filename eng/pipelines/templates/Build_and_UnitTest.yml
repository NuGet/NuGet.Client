    usePat: true
    dropMetadataContainerName: 'DropMetadata-ProfilingInputs'
  condition: "and(succeeded(), eq(variables['BuildRTM'], 'false'), eq(variables['IsOfficialBuild'], 'true'))"

- task: MicroBuildBuildVSBootstrapper@2
