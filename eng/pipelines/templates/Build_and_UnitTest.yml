  condition: "and(succeeded(), eq(variables['BuildRTM'], 'true'), not(eq(variables['IsOfficialBuild'], 'true')))"

- task: MSBuild@1
  displayName: "Run unit tests (continue on error)"
  continueOnError: "true"
